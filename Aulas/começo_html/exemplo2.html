<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <header>
        <h1>Exemplos de novas tags</h1>
    </header>
    <main>
        <figure>
            <img width="150px" src="amimir.jpg" alt="mimindinho">
            <figcaption>a mimir</figcaption>
        </figure>
        <br> <hr>
        <audio controls>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
        <iframe width="360" height="140" src="https://www.youtube.com/embed/n_Dv4JMiwK8" title="1 hour 20 minutes of relaxing Minecraft Parkour (Nostalgia, Scenery, No Ads)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br> <hr>
        <form>
            <label for="nome">
                Nome:
            </label>
            <input type="text" id="nome" name="nome" required> <!--required = campo obrigatorio-->
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar    </button>
        </form>


    </main>
</body>
</html>
